<div class="modal-header">
  <h3 class="modal-title blue"></i>Catalogo de Tractores</h3>
</div>
<div class="modal-body">

	<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12" style="height: 550px; overflow: auto">
			<div ng-repeat="item in listItems">
				<div class="col-lg-12 col-sm-12 col-xs-12 margin-bottom-10 {{item.classSelected}}">
					<!-- databox donde se mostrara el tractor -->
					<div class="col-lg-8 col-sm-8 col-xs-12">
			            <div class="databox databox-xlg radius-bordered databox-shadowed">
			                <div class="databox-left bg-snow">
			                	<img src="{{item.imagen}}" class="profile-tractor">
			                </div>
			                <div class="databox-right no-padding bordered-thick bordered-whitesmoke">
			                    <div class="databox-row row-3 bordered-bottom bordered-platinum padding-10">
			                        <div class="databox-cell cell-12 no-padding">
			                            <span class="databox-text pull-left darkgray">Descripci&oacute;n: </span>
			                            <span class="databox-text pull-right darkgray">{{item.descripcion}}</span>
			                        </div>

			                    </div>
			                    <div class="databox-row row-3 bordered-bottom bordered-platinum padding-10">
			                    	<div class="databox-cell cell-12 no-padding">
			                        	<span class="databox-text pull-left darkgray">Modelo: </span>
			                        	<span class="databox-text pull-right darkgray">{{item.modelo}}</span>
			                        </div>
			                    </div>
			                    <div class="databox-row row-3 bordered-bottom bordered-platinum padding-10">
			                    	<div class="databox-cell cell-12 no-padding">
			                        	<span class="databox-text pull-left darkgray">Capacidad: </span>
			                        	<span class="databox-text pull-right darkgray">{{item.capacidadPeso}}</span>
			                        </div>
			                    </div>

			                    <div class="databox-row row-3 bordered-bottom bordered-platinum padding-10">
			                    	<div class="databox-cell cell-12 no-padding">
			                        	<span class="databox-text pull-left darkgray">Tipo Equipo</span>
			                        	<span class="databox-text pull-right darkgray">{{item.tipoEquipo.descripcion}}</span>
			                        </div>
			                    </div>

			                </div>
			            </div>
			            <!-- finaliza DataBox donde se mostrara el tractor -->
			            <div>
			            	<button class="btn btn-success" ng-click="seleccionarTractor(item)">
								<i class="fa fa-check"></i> Seleccionar Tractor
							</button>
							<alert type="danger" class="radius-bordered alert-shadowed" ng-show="item.formError">
							    {{item.formError}}
							</alert>
			            </div>
					</div>

					<div class="col-lg-4 col-sm-4 col-xs-12 animated bounceInLeft">
			            <!-- formulario de la reserva del Pedido -->
			            <div class="row" ng-show="item.selected == 1">
			            	<div class="col-lg-12 col-sm-12 col-xs-12">
			            		<form role="form">
			            			<div class="form-group">
				            			<span class="input-icon icon-right inverted">
										  <input ng-model="item.fechaDespacho" id="fechaDespacho" 									  	     type="text" class="form-control"
										  	     placeholder="Fecha Despacho (dd/MM/yyyy)">
										  <i class="glyphicon glyphicon-calendar bg-warning"></i>
										</span>
									</div>

									<div class="form-group">
										<span class="input-icon icon-right inverted">
										  <input ng-model="item.fechaRegreso" id="fechaRegreso" 
										  	     type="text" class="form-control"
										  	     placeholder="Fecha Regreso (dd/MM/yyyy)">
										  <i class="glyphicon glyphicon-calendar bg-warning"></i>
										</span>
									</div>

									<div class="form-group clearfix">
								    	<select ng-model="item.tipoAlquilerId" name="cmbTipoAlquiler" class="col-sm-12"
								      			id="cmbTipoAlquiler" 
								      			ng-options="alquiler.id as alquiler.descripcion for alquiler in listTipoAlquiler"
								      			ng-change="calcularSubTotal(item, item.tipoAlquilerId)">
								      		<option value="">tipo Alquiler</option>
								    	</select>
								  	</div>

									<div class="form-group">
										<span class="input-icon icon-right inverted">
										  <input ng-model="item.totalAlquilerTractor" 
										  type="text" class="form-control" placeholder="Total del Alquiler"
										  disabled>
										  <i class="fa fa-money bg-warning"></i>
										</span>
									</div>

									<div class="form-group">
										<button class="btn btn-blue" ng-click="agregarTractorPedido(item)">
											<i class="fa fa-shopping-cart"></i> Agregar
										</button>

										<button class="btn btn-danger" ng-click="cancelTractorpedido(item)">
											<i class="fa fa-times"></i> Cancelar
										</button>
									</div>

			            		</form>
			            	</div>
			            </div>
					</div>
		            <!-- finaliza formulario del detalle del pedido -->
				</div>

	        </div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<alert type="danger" class="radius-bordered alert-shadowed" ng-show="formError">
	    {{formError}}
	</alert>
	<button class="btn btn-blue" ng-click="postRegistro()">
		<i class="fa fa-floppy-o"></i> Guardar
	</button>
  	<button class="btn btn-danger" ng-click="cancel($event)">
  		<i class="fa fa-times"></i>Cancelar
  	</button>
</div>
